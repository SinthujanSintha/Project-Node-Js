<head>
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	/>
	
	<script>addEventListener("load", function () {setTimeout(hideURLbar, 0);}, false);function hideURLbar() {window.scrollTo(0, 1);}</script>

	<link href="//fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext,vietnamese"
	    rel="stylesheet">

<body>
	
	<h1>
		<span>V</span>alidator
		<span>S</span>ignup
		<span>F</span>orm
	</h1>
	
	<div class="sub-main-w3">
		<form validate="true" action="/signup" method="post">
			<div class="form-group">
				<label for="Name">Name:</label>
				<input type="text" class="form-control" name="name" id="exampleInputText" placeholder="Enter Name" required>
			</div>
			<div class="form-group">
				<label for="Email">Email address:</label>
				<input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
			</div>
			<div class="form-group">
				<label for="TelNumber">Mobile Number:</label>
				<input type="tel" class="form-control" name="contactno" id="exampleMobile1" placeholder="Mobile number" required>
			</div>
			<div class="form-group">
				<label for="usertype">User Type:</label>
					<select class="form-control sele" placeholder="type"  name="type" required>
					<option class="sele">Owner</option>
					<option class="sele">Employee</option>
				</select>
			</div>
				<div class="form-group">
					<label for="Salary">Salary:</label>
					<input type="number" class="form-control" name="salary" id="exampleMobile1" placeholder="If Your User Enter Salary " required>
				</div>


		
			<div class="form-group">
				<label for="Password1">Password:</label>
				<input maxlength="30" minlength="3" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"
				    required>
			</div>
			<div class="form-group">
				<label for="ConfirmPassword1">Confirm Password:</label>
				<input type="password" class="form-control" id="exampleConfirmPassword1" name="password2" placeholder="Re Enter Password" required data-match="password"
				    data-match-field="#exampleInputPassword1">
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
	
	<script src="/assets/js/jquery-3.2.1.min.js"></script>
	
	<script src="/assets/js/jquery-simple-validator.min.js"></script>
	

</body>

</html>
